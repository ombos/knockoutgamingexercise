<!DOCTYPE html>
<html ng-app="rpsApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
		<title>Rock, Paper, Scissors - KNOCKOUT GAMING</title>
		<base href="/">
		
		<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="webroot/css/default.css"/>
		
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
		<script type="text/javascript" src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
		
		<script type="text/javascript" src="node_modules/socket.io-client/dist/socket.io.js"></script>
		
		<script type="text/javascript" src="node_modules/angular-socket-io/socket.min.js"></script>
		<script type="text/javascript" src="webroot/js/main.js"></script>
		
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,800' rel='stylesheet' type='text/css'>
		
	</head>
	<body>
		<div id="main" ng-controller="rpsController as rpsc">
			<div class="static-menu" rps-static-menu>
				<span class="element nick" ng-show="playernick">
					<h3>{{playernick}}</h3>
				</span>
				<span class="element" ng-click="goToMainMenu()">
					<i class="fa fa-bars" aria-hidden="true"></i>
					<span class="text">MENU</span>
				</span>
				<span class="element" ng-click="goToHistory()">
					<i class="fa fa-bar-chart" aria-hidden="true"></i>
					<span class="text">HISTORY</span>
				</span>
			</div>
			<ng-include src="data.stateData.template.file"></ng-include>
		</div>
		
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
